<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<title>Fractal viewer</title>
		<script type='text/javascript' src='fract_main.js'></script>
		<style>
			canvas { border:1px solid #000; }
			/*#control_panel { width:1024px; }*/
		</style>
	</head>
	<body>
		<noscript>This site does not work without JavaScript.</noscript>
		<canvas id='id_canvas'>
			<p>Visualization of a fractal set.</p>
		</canvas>
		<div id='control_panel'>
			<table>
				<tr>
					<td>
						<fieldset>
							<legend>Mouse action</legend>
							<div>
								<input id='mouse_move' name='mouse_action' type='radio' value='move'>
								<label for='mouse_move'>Pan</label>
							</div>
							<div>
								<input id='mouse_zoom' name='mouse_action' type='radio' value='zoom'>
								<label for='mouse_zoom'>Zoom-in</label>
							</div>
							<div>
								<input id='mouse_pick_c' name='mouse_action' type='radio' value='pick_c'>
								<label for='mouse_pick_c'>Pick 'c'</label>
							</div>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>Fractal</legend>
							<div>
								<input id='fractal_mandelbrot' name='fractal_selection' type='radio' value='mandelbrot'>
								<label for='fractal_mandelbrot'>Mandelbrot set</label>
							</div>
							<div>
								<input id='fractal_julia' name='fractal_selection' type='radio' value='julia'>
								<label for='fractal_julia'>Julia set</label>
							</div>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>Image resolution</legend>
							<div>
								<input id='resolution_low' name='img_resolution' type='radio' value='1280'>
								<label for='resolution_low'>Low</label>
							</div>
							<div>
								<input id='resolution_medium' name='img_resolution' type='radio' value='2560'>
								<label for='resolution_medium'>Medium</label>
							</div>
							<div>
								<input id='resolution_high' name='img_resolution' type='radio' value='5120'>
								<label for='resolution_high'>High</label>
							</div>
						</fieldset>
					</td>
					<td>
						<p>
							<label for='precision'>Precision: </label>
							<input id='precision' type='range'>
							<output id='precision_number' for='precision'></output>
						</p>
						<p>
							<input id='reset' type='button' value='Reset'>
							<input id='save' type='button' value='Save as PNG'>
						</p>
					</td>
					<td>
						<p>
							c = <input id='c1' name='constant_c' type='text' readonly>
							+ <input id='c2' name='constant_c' type='text' readonly> i
						</p>
					</td>
				</tr>
			</table>
			<progress id='progress_bar' value='0' hidden='true'></progress>
		</div>
	</body>
</html>
